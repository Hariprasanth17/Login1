<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./main.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex">
        <!-- left side - Image -->
        <div class="col-lg-7 col-12">
            <img src="./image/banner.png" height="100%" width="100%">
        </div>
        <!--  Right side -->
        <div class="col-lg-5  col-sm-8 col-xs-12 ">
            <div class="login">
                <div class="col mb-3">
                    <img src="./image/Group 1686550876.png" width="40px" height="40px" alt="Logo">
                </div>
                <div class="login-input">
                    <div class="col login-input-head">
                        <h1>Login to your Account</h1>
                        <p>See what is going on with your business</p>
                        <button class="google-para d-flex">
                            <img src="./image/google.png" class="mx-2" alt="google-logo" width="20px" height="20px">
                            <p> Continue with Googlep</p>
                        </button>
                    </div>
                    <div class="separater">
                        <span>------------- or Sign in with Email -------------</span>
                    </div>
                    <!-- form - input field -->
                    <form action="">
                        <div class="form-grop mb-3">
                            <label for="">Email Address</label>
                            <input type="email" class="form-control" name="" id="" placeholder="mail@abc.com">
                        </div>
                        <div class="form-grop">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="" id="" placeholder="Password">
                        </div>
                        <div class="col d-flex check-box-forgot">
                            <div class="check-box">
                                <input type="checkbox" value="Remember Me"><label>Remember Me</label>
                            </div>
                            <div class="forgot">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <button class="btn1">Login</button>
                    </form>
                    <div class="new-sign forgot">
                        <span>Not Registered Yet? </span><a class="mt-1" href="#"> Create an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
